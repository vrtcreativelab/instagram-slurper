<!DOCTYPE html>
<html>
  <head>
    <title>Instagram live presenter</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #efefef;
      }

      * {
        box-sizing: border-box;
      }

      #comment {
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 1rem;
        display: flex;
        gap: 1rem;
        max-width: 90vw;
        min-width: 90vw;
      }

      #username {
        max-width: 150px;
        text-align: center;
        color: #111;
      }

      #comment-text {
        font-size: 4rem;
      }
    </style>
  </head>
  <body>
    <div id="comment">
      <div id="user">
        <img id="profile-pic" src="" />
        <div id="username"></div>
      </div>
      <div id="comment-text"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const presentComment = (comment) => {
        const commentElement = document.getElementById("comment");

        if (comment && comment.pk) {
          console.log(comment);
          document.getElementById("profile-pic").src =
            "https://ig-image-proxy.haxzie.workers.dev/" +
            comment.user?.profile_pic_url;
          document.getElementById(
            "username"
          ).innerText = `@${comment.user?.username}`;
          document.getElementById("comment-text").innerText = comment.text;

          commentElement.style.display = "flex";
        } else {
          commentElement.style.display = "none";
        }
      };

      var socket = io();
      socket.on("comment", (comment) => {
        presentComment(comment);
      });

      (async () => {
        const res = await fetch("/comment");
        const json = await res.json();
        presentComment(json);
      })();
    </script>
  </body>
</html>
